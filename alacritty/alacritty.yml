# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4

shell:
  program: fish
  # windows
  # program: c:\windows\system32\windowspowershell\v1.0\powershell.exe
  args:
    # login
    - -l

window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  startup_mode: Maximized
  decorations: none
  opacity: 0.6

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

font:
  normal:
    family: 'SauceCodePro Nerd Font Mono'
  bold:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold
  italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: italic
  bold_italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold italic
  size: 9

import:
  - ~/.config/alacritty/alacritty-colorscheme/themes/darcula.yaml
